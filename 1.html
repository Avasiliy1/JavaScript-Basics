<!DOCTYPE html>
<HTML>
	<HEAD>
	</HEAD>
	<BODY>
		<script>
		    'use strict';
		    
		    //1
		    const Tc = 15;
		    const Tf = (9 / 5) * Tc + 32;
	        alert('Температура по Фаренгейту: '+Tf);
	        
	        //2
	        const name = 'Василий';
	        let admin = name;
	        console.log(admin);
	        
	        //3
	        console.log(10 + 10 + "10"); // 2010
	        /*
	        Здесь операторы работают один за другим. Первый + складывает два числа и возвращает 20, затем следующий + объединяет результат со строкой, производя действие 20 + '10' = 2010
	        */
	        
	        console.log(10 + "10" + 10); //101010
	         /*
	         Хотя бы один операнд является строкой, то второй будет также преобразован в строку (не важно численное значение слева или справа)
	        */
	        console.log(10 + 10 + +"10"); //30
	        /*
	        +"10" через оператор '+' приводится к числу
	        */
	        
	        console.log(10 / -""); //-Infinity
	        /*
	        -"" приводится к числу, в результате -0
	        10/-0 дление на минус ноль, дает в JavaScript минус бесконечность
	        */
		</script>
	</BODY>
</HTML>
